<div class="content">
    <div class="container-fluid">
        <div class="card mb-0">
            <div class="card-header card-header-primary">
                <h3 class="card-title"><i class="material-icons mr-1">directions_car</i>Pay Fine (Offence- TIN)</h3>
            </div>
            <div class="card-body">
                <div class="row">
                </div>
            </div>
            <div class="col-md-12">
                <div class="places-buttons">
                    <div class="ml-auto row">
                        <div class="col-lg-2 offset-lg-2"><label class="text-dark">Vehicle Number</label>
                        </div>
                        <div class="col-lg-4 text-center">
                            <div class="input-group form-group bmd-form-group">
                                <select [(ngModel)]="vf_initial" class="form-control col-sm-2">
                                    <option [ngValue]="selected">Select</option>
                                    <option value="BP">BP</option>
                                    <option value="BG">BG</option>
                                    <option value="BG">BT</option>
                                </select>
                                <div class="col-sm-1">
                                    <p style="text-align: center;">-</p>
                                </div>
                                <select [(ngModel)]="vm_initial" class="form-control col-sm-2">
                                    <option [ngValue]="selected">Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <div class="col-sm-1">
                                    <p style="text-align: center;">-</p>
                                </div>
                                <select [(ngModel)]="vl_initial" class="form-control col-sm-2">
                                    <option [ngValue]="selected">Select</option>
                                    <option value=" "> </option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="G">G</option>
                                </select>
                                <input placeholder="Vehicle Number"  type="text" >
                            </div>
                           
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-primary btn-tips">?
                                <div class="ripple-container"></div></button>
                        </div>
                    </div>

                    <div class="ml-auto row">
                        <div class="col-lg-2 offset-lg-2"><label class="text-dark">Vehicle Type</label></div>
                        <div class="col-lg-4 ">
                            <div class="form-group bmd-form-group">
                                <select class="form-control">
                                    <option [ngValue]="selected">--Select--</option>
                                    <option value="1">Light Vehicle</option>
                                    <option value="2">Heavy Vehicle</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-primary btn-tips">?
                                <div class="ripple-container"></div></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2 col-sm-7 offset-3 offset-lg-4">
                            <button class="btn btn-block btn-primary" type="submit">Search<div class="ripple-container">
                                </div>
                                <div class="ripple-container"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
