<div mat-dialog-container>
  <h1 mat-dialog-title>Do you want to proceed with the following payment details</h1>
  <div mat-dialog-content>
    <div>
      <p style="font-weight: bold;" class="card-description">
        Transaction Details
      </p>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Full Name:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="fullName" readonly type="text" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Vehicle Number:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="data.vehicleNumber" readonly type="text" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Vehicle Type:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="data.vehicleType" readonly type="text" class="form-control">
        </div>
      </div>
    </div><br>

    <div>
      <p style="font-weight: bold;" class="card-description">
        Payment Details
      </p>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">RC Renewal Fees:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="rcRenewal" readonly type="text" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Penalty Amount:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="penaltyAmount" readonly type="text" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Total Amount:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="totalAmount" readonly type="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9">
        <input type="checkbox" [(ngModel)]="confirm" value="1" />
        Disclaimer! Please agree our terms and references.
        <p id="warning" *ngIf="showAlertMsg"> {{alertMsg}}</p>
      </div>
    </div>
  </div>
  <br>

  <div mat-dialog-actions>
    <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="proceedPayment(confirm)">Proceed Payment</button>
  </div>
</div>
